{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopAfrica</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-indigo-600">ShopAfrica</a>
      <div class="space-x-4 text-sm">
        <a href="{% url 'products' %}" class="hover:text-indigo-600">Products</a>
        <a href="{% url 'checkout:order_history' %}" class="hover:text-indigo-600">Order History</a>
        <a href="{% url 'accounts:cart_view' %}" class="hover:text-indigo-600">Cart</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-10 py-4 shadow-inner">
    <div class="text-center text-sm text-gray-500">
      &copy; {{ now|date:"Y" }} ShopAfrica. All rights reserved.
    </div>
  </footer>

</body>
</html>
