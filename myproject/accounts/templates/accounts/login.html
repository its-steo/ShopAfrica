
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important for responsiveness -->
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d9e8ff, #f0faff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .social-login a {
      text-align: center;
      margin: 8px 0;
      padding: 10px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      width: 100%;
    }

    .google {
      background-color: #db4437;
    }

    .facebook {
      background-color: #3b5998;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
        border-radius: 10px;
      }

      h2 {
        font-size: 22px;
      }

      input, button, .social-login a {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}

     <div>
       {{ form.username.errors }}
       {{ form.username }}
     </div>

     <div>
       {{ form.password.errors }}
       {{ form.password }}
     </div>

      <button type="submit">Login</button>
    </form>

    <div class="social-login">
      <a href="#" class="google">Login with Google</a>
      <a href="#" class="facebook">Login with Facebook</a>
    </div>

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</body>
</html>
