<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - ShopEase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2vw;
    }

    .header1 {
      width: 90%;
      height: 100px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-size: 1.3rem;
      color: white;
      background-color: rgb(80, 120, 251);
      animation: glow 1.5s infinite alternate;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
      50% { box-shadow: 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #f0f; }
      100% { box-shadow: 0 0 15px #0f0, 0 0 25px #0f0, 0 0 35px #0f0; }
    }

    .header-image {
      width: 100%;
      max-width: 300px;
      margin-left: -15px;
      
    }

    .register-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    .register-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .register-container button.primary {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-container button.primary:hover {
      background-color: #0056b3;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .social-buttons button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .google-btn { background-color: #db4437; }
    .google-btn:hover { background-color: #c23321; }

    .facebook-btn { background-color: #3b5998; }
    .facebook-btn:hover { background-color: #2d4373; }

    .download-section {
      margin-top: 30px;
    }

    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .download-buttons a img {
      height: 50px;
      transition: transform 0.2s;
    }

    .download-buttons a img:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
      .header1 {
        font-size: 2rem;
        padding: 15px 0;
      }

      .register-container {
        padding: 20px;
      }

      .register-container h2 {
        font-size: 1.5rem;
      }

      .download-buttons a img {
        height: 45px;
      }
    }

    @media screen and (max-width: 480px) {
      .register-container {
        padding: 15px;
      }

      .register-container input,
      .register-container button.primary,
      .social-buttons button {
        font-size: 0.9rem;
        padding: 10px;
      }

      .header1 {
        font-size: 1.8rem;
      }

      .download-buttons a img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="header1">
    <h1>ShopEase</h1>
  </div>

  <img class="header-image" src="image/Frame_1__1_-removebg-preview.png" alt="Header Image">

  <div class="register-container">
    <h2>Create Your Account</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">
    <button class="primary">Register</button>

    <div class="social-buttons">
      <button class="google-btn"><i class="fab fa-google"></i> Register with Google</button>
      <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Register with Facebook</button>
    </div>

    <div class="download-section">
      <p>Download our app:</p>
      <div class="download-buttons">
        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png" alt="Get it on Google Play"></a>
        <a href="#"><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store"></a>
      </div>
    </div>
  </div>
</body>
</html>
